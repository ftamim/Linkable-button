<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkable Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
    <style>
        .button-div{
            background-color: grey;
            text-align: center;
            padding: 30px
        }
        .btn{
            border: none;
          border-radius: 5px;
          font-size: 2rem;
          padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="button-div">

        <button class="btn" onclick="window.open('https://www.facebook.com/fozlullah.tamim.3?mibextid=kFxxJD')" class="btn request-callback"><i class="fa fa-facebook-official"  style="color: #3b5998; aria-hidden="true"></i> </button>
        <button class="btn" onclick="window.open('http://www.youtube.com/c/anisulislamrubel')" class="btn request-callback"><i class="media-icon fa fa-youtube-play" style="color: #c4302b;" aria-hidden="true"></i></button>
    </div>
    
</body>
</html>
